  <script>
    const quotes = [

      "Together, we bloom brighter than ever.",
      "Love is the bouquet that never fades.",
      "You are the blossom I waited a lifetime to find.",
      "In your arms, Iâ€™ve found my forever garden."
    ];

    const bouquets = Array.from({ length: 26 }, (_, i) => ({
      img: `images/bouquet${i + 1}.png`
    }));

    const weekNumber = Math.floor(Date.now() / (1000 * 60 * 60 * 24 * 7));
    const seed = weekNumber + 2025;
    function seededRandom(seed) {
      const x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }
    const index = Math.floor(seededRandom(seed) * bouquets.length);
    const quoteIndex = weekNumber % quotes.length;

    document.getElementById("bouquetImage").src = bouquets[index].img;
    document.getElementById("loveQuote").textContent = quotes[quoteIndex];

    function updateCountdown() {
      const now = new Date();
      const nextWeek = new Date(now.getFullYear(), now.getMonth(), now.getDate() + (7 - now.getDay()));
      const diff = nextWeek - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").textContent =
        `Next bouquet in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    const music = document.getElementById("bgMusic");
    const toggle = document.getElementById("soundToggle");
    let playing = false;
    toggle.addEventListener("click", () => {
      if (!playing) {
        music.play();
        playing = true;
        toggle.textContent = "Sound: On";
      } else {
        music.pause();
        playing = false;
        toggle.textContent = "Sound: Off";
      }
    });
  </script>
